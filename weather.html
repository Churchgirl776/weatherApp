<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      padding: 2rem;
      text-align: center;
    }

    .weather-form {
      margin-bottom: 2rem;
    }

    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .weather-info {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Weather Information</h1>
  <div class="weather-form">
    <input type="number" id="lat" placeholder="Enter latitude" step="any" />
    <input type="number" id="lon" placeholder="Enter longitude" step="any" />
    <button onclick="getWeatherByCoords()">Get Weather</button>
  </div>

  <div class="weather-info" id="weatherInfo" style="display:none;"></div>

 <script src="weather.js"></script>
</body>
</html>
